<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise - 2</title>
<style type="text/css">
	#form{
		width: 400px;
		height: 200px;
		margin: 100px 100px 100px 500px;
		text-align: center;
		padding: 10px 20px 20px 20px;
	}
	.label{
		color: green;
		font-size: 20px;
	}
	#submit{
		background-color: cyan;
		color: red;
		border-radius: 10px;
	}
	.num{
		
	}
	
</style>
</head>
<body>
	<form method="post" id="form" action="addnum">
		<table>
			<tr>
				<td class="label">Num1 : </td>
				<td><input id="num1" type="number" name="num1" class="num"/></td>
			</tr>
			<tr>
				<td class="label">Num2 : </td>
				<td><input id="num2" type="number" name="num2" class="num"/></td>
			</tr>
			<tr>
				<td colspan="2"><input id="submit" type="submit" value="Addition" onclick=" return check()"/></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function check(){
			var x=document.getElementById("num1").value.trim();
			var y=document.getElementById("num2").value.trim();
			if(x=='' || x.length==0||y=='' || y.length==0){
				alert("Fields can't be empty");
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
